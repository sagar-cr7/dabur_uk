        <div class="cell">

    <script src="js/jquery.min.js"></script>

    <script>
      $("#svgfile").load("img/rounder.html");

      $(window).load(function () {
        var eclipsa = $("#Ellipse_334").offset();
        console.log(eclipsa.top);
        function setPos(targetid, targetclass) {
          var y = $(targetid).offset().top;
          var x = $(targetid).offset().left;
          $(targetclass).css({ top: y, left: x });
        }
        var template = ` `;
        var cell = $(".cell");
        $(".hoverblock").each(function (ind, item) {});
        for (let index = 1; index < 18; index++) {
          // const element = array[index];
          template = `<div class="hoverblock hoverblock${index}">
            <img src="img/hove-product1.png" class="" alt="" />
          </div>`;
          cell.prepend(template);
        }
        setPos("#Ellipse_334", ".hoverblock1");
      });

      $(".slider").roundSlider({
        circleShape: "half-top",
        sliderType: "min-range",
        startAngle: 315,
        handleSize: 16,
        width: 8,
        radius: 384,
        svgMode: true,
        lineCap: "round",
      });
      $("#red").roundSlider({ value: 0, rangeColor: "#f4e9e1" });
    </script>
